<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
   body {
      font-family: 'Comic Sans MS', cursive;
      font-size: 24px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
   }
   
   .event {
      margin: 10px;
      padding: 20px;
      border: 1px solid #000;
      text-align: center;
   }
   
   .event-info {
      display: flex;
      justify-content: space-around;
      margin: 20px;
   }
   
   .event-image {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
   }
   
   .event-name {
      width: 50%;
      text-align: left;
   }
   
   .event-seats {
      width: 50%;
      text-align: right;
   }
   
   .event-form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
      align-items: center;
   }
   
   .event-form label {
      margin: 10px;
   }
   
   .event-form input, .event-form textarea {
      width: 200px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #000;
   }
   
   .event-form button {
      margin: 10px;
      padding: 10px;
      border: 1px solid #000;
      background-color: #fff;
   }
   </style>
<body>
   <div class="event">
       <h2>Event 1</h2>
       <p>Number of available seats: 23</p>
       <div class="event-info">
           <div class="event-image">Image</div>
           <div class="event-seats">
               <form>
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="name">
                   <p style="margin-top: 20px;"><label for="email">Email:</label>
                   <input type="email" id="email" name="email"></p>
                   <label for="phone">Phone No:</label>
                   <input type="tel" id="phone" name="phone">
                   <p style="margin-top: 20px;"><label for="seats">Number of seats:</label>
                   <select id="seats" name="seats">
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                   </select></p>
                   <p><label for="attendee">Name of Attendee 2:</label>
                   <input type="text" id="attendee" name="attendee"></p>
                   <button type="submit">Submit</button>
               </form>
           </div>
       </div>
   </div>
</body>
</html>
